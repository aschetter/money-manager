<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Money Manager</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <!-- Fullcalendar plug-in CSS -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <!-- Customized CSS page -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Money Manager</h1>

    <!-- Containter div for form to add events -->
    <div id="addEventForm">
        <div id="addTabs">
            <ul>
                <li><a href="#singleTab">Single</a></li>
                <li><a href="#recurringTab">Recurring</a></li>
            </ul>

            <!-- Form to add a single event -->
            <div id="singleTab">
                <label for="singleTitle">Transaction:</label><input type="text" id="singleTitle">
                <label for="singleDate">Date:</label><input type ="text" id="singleDate">
                <label for="singleAmount">Amount:</label><input type="text" id="singleAmount">
                <button id="addSingleEvent">Add Transaction</button>
            </div>

            <!-- Form to add a recurring event -->
            <div id="recurringTab">

                <!-- Tabs to indicate event frequency -->
                <div id="frequency">
                    <input type="radio" id="weekly" name="frequency" value="weekly"><label for="weekly">Weekly</label>
                    <input type="radio" id="monthly" name="frequency" value="monthly"><label for="monthly">Monthly</label>
                    <input type="radio" id="quarterly" name="frequency" value="quarterly"><label for="quarterly">Quarterly</label>
                    <input type="radio" id="semiannually" name="frequency" value="semiannually"><label for="semiannually">Semiannually</label>
                    <input type="radio" id="annually" name="frequency" value="annually"><label for="annually">Annually</label>
                </div>

                <!-- Recurring event input values -->
                <div id="recurringValues">
                    <label for="recurringTitle">Transaction:</label><input type="text" id="recurringTitle">
                    <label for="recurringStartDate">Start Date:</label><input type ="text" id="recurringStartDate">
                    <label for="recurringEndDate">End Date:</label><input type ="text" id="recurringEndDate">
                    <label for="recurringAmount">Amount:</label><input type="text" id="recurringAmount">
                    <button id="addRecurringEvent">Add Transactions</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to change day view back to month view -->
    <button id="month">Back to Month</button>

    <!-- Container div for calendar -->
    <div id="calendar"></div>

    <!-- Dialog box to edit a transaction on the calendar -->
    <div id="editEventDialog">
        <div id="editTabs">
            <ul>
                <li><a href="#editTab">Edit</a></li>
                <li><a href="#deleteTab">Delete</a></li>
            </ul>

            <!-- Tab to edit an event -->
            <div id="editTab">
                Transaction: <input type="text" id="title">
                Cash Flow: <input type="text" id="cashFlow">
                <button id="editEvent">Edit Transaction</button>
            </div>

            <!-- Tab to delete an event -->
            <div id="deleteTab">
                <button id="deleteEvent">Delete Transaction</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- jQuery UI-->
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <!-- Fullcallendar JS -->
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- Customized calendar JS page -->
    <script type="text/javascript" src="calendar.js"></script>
</body>

</html>
