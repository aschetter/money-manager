<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Money Manager</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <!-- Fullcalendar plug-in CSS -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <!-- Customized CSS page -->
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>

    <h1>Money Manager</h1>

    <!-- Form to add a transaction -->
    <div id="addForm">
            <h3>Add a Transaction</h3>
        <div>

            <!-- Transaction type radio buttons-->
            <div id="addType">
                <input type="radio" id="addIncome" name="addType" value="income"><label id="incomeLabel" for="addIncome">Income</label>
                <input type="radio" id="addExpense" name="addType" value="expense"><label id="expenseLabel" for="addExpense">Expense</label>
            </div>

            <!-- Transaction frequency radio buttons-->
            <div id="addFrequency">
                <input type="radio" id="once" name="addFrequency" value="once"><label for="once">Once</label>
                <input type="radio" id="weekly" name="addFrequency" value="weekly"><label for="weekly">Weekly</label>
                <input type="radio" id="monthly" name="addFrequency" value="monthly"><label for="monthly">Monthly</label>
                <input type="radio" id="quarterly" name="addFrequency" value="quarterly"><label for="quarterly">4x Year</label>
                <input type="radio" id="semiannually" name="addFrequency" value="semiannually"><label for="semiannually">2x Year</label>
                <input type="radio" id="annually" name="addFrequency" value="annually"><label for="annually">1x Year</label>
            </div>

            <!-- Transaction input values -->
            <div id="addValues">
                <label for="addTitle">Transaction:</label><input type="text" id="addTitle">
                <label for="addAmount">Amount:</label><input type="text" id="addAmount">
                <label for="addStart">Start Date:</label><input type ="text" id="addStart">
                <!-- <label for="addEnd">End Date:</label><input type ="text" id="addEnd"> -->
                <button id="addButton">Add Transaction</button>
            </div>
        </div>
    </div>

    <!-- Button to change day view back to month view -->
    <button id="monthButton">Back to Month</button>

    <!-- Calendar container div-->
    <div id="calendar"></div>

    <!-- Dialog box to edit a transaction on the calendar -->
    <div id="dialog">
        <div id="editTabs">
            <ul>
                <li><a href="#editTab">Edit</a></li>
                <li><a href="#deleteTab">Delete</a></li>
            </ul>

            <!-- Tab to edit an event -->
            <div id="editTab">

                <!-- Transaction type radio buttons-->
                <div id="editType">
                    <input type="radio" id="editIncome" name="editType" value="income"><label class="incomeLabel" for="editIncome">Income</label>
                    <input type="radio" id="editExpense" name="editType" value="expense"><label class="expenseLabel" for="editExpense">Expense</label>
                </div>

                <!-- Transaction frequency radio buttons-->
                <div id="editFrequency">
                    <input type="radio" id="once" name="editFrequency" value="once"><label for="once">Once</label>
                    <input type="radio" id="weekly" name="editFrequency" value="weekly"><label for="weekly">Weekly</label>
                    <input type="radio" id="monthly" name="editFrequency" value="monthly"><label for="monthly">Monthly</label>
                    <input type="radio" id="quarterly" name="editFrequency" value="quarterly"><label for="quarterly">4x Year</label>
                    <input type="radio" id="semiannually" name="editFrequency" value="semiannually"><label for="semiannually">2x Year</label>
                    <input type="radio" id="annually" name="editFrequency" value="annually"><label for="annually">1x Year</label>
                </div>

                <!-- Transaction input values -->
                <div id="editValues">
                    <label for="editTitle">Transaction:</label><input type="text" id="editTitle">
                    <label for="editAmount">Amount:</label><input type="text" id="editAmount">
                    <button id="editButton">Edit Transaction</button>
                </div>
            </div>

            <!-- Tab to delete an event -->
            <div id="deleteTab">
                <button id="deleteButton">Delete Transaction</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- jQuery UI-->
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <!-- Fullcallendar JS -->
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- Development transactions list JS page -->
    <script type="text/javascript" src="./javascripts/transactions.js"></script>
    <!-- Customized calendar JS page -->
    <script type="text/javascript" src="./javascripts/calendar.js"></script>
    <!-- jQuery UI initializers JS page -->
    <script type="text/javascript" src="./javascripts/uiInitializers.js"></script>
    <!-- Add transaction JS page -->
    <script type="text/javascript" src="./javascripts/addTransaction.js"></script>
    <!-- Edit transaction JS page -->
    <script type="text/javascript" src="./javascripts/editTransaction.js"></script>
    <!-- Delete transaction JS page -->
    <script type="text/javascript" src="./javascripts/deleteTransaction.js"></script>
    <!-- Day view button JS page -->
    <script type="text/javascript" src="./javascripts/dayView.js"></script>

</body>

</html>
