<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Money Manager</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <!-- Fullcalendar plug-in CSS -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <!-- Customized CSS page -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Container div for calendar -->
    <div id="calendar"></div>

    <div id="addEventForm">
        <div id="addTabs">
            <ul>
                <li><a href="#singleTab">Single</a></li>
                <li><a href="#recurringTab">Recurring</a></li>
            </ul>

            <!-- Form to add a single event -->
            <div id="singleTab">
                Transaction: <input type="text" id="singleTitle"><br>
                Date: <br><input type ="text" id="singleDate"><br>
                Cash Flow: <input type="text" id="singleCashFlow"><br>
                <button id="addSingleEvent">Add Transaction</button>
            </div>

            <!-- Form to add a recurring event -->
            <div id="recurringTab">
                <p>Frequency</p>

                <!-- Tabs to indicate event frequency -->
                <div id="frequency">
                    <input type="radio" id="frequency1" name="frequency" value="weekly"><label for="frequency1">Weekly</label>
                    <input type="radio" id="frequency2" name="frequency" value="monthly"><label for="frequency2">Monthly</label>
                    <input type="radio" id="frequency3" name="frequency" value="quarterly"><label for="frequency3">Quarterly</label>
                    <input type="radio" id="frequency4" name="frequency" value="semiannually"><label for="frequency4">Semiannually</label>
                    <input type="radio" id="frequency5" name="frequency" value="annually"><label for="frequency5">Annually</label>
                </div>

                <!-- Recurring event input values -->
                <div id="recurringValues">
                    Transaction: <input type="text" id="recurringTitle"><br>
                    Start Date: <input type ="text" id="recurringStartDate"><br>
                    End Date: <input type ="text" id="recurringEndDate"><br>
                    Cash Flow: <input type="text" id="recurringCashFlow"><br>
                    <button id="addRecurringEvent">Add Transactions</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to change day view back to month view -->
    <button id="month">Back to Month</button>

    <!-- Dialog box to edit a transaction on the calendar -->
    <div id="editEventDialog">
        <div id="editTabs">
            <ul>
                <li><a href="#editTab">Edit</a></li>
                <li><a href="#deleteTab">Delete</a></li>
            </ul>
            <div id="editTab">
                Transaction: <input type="text" id="title">
                Cash Flow: <input type="text" id="cashFlow">
                <button id="editEvent">Edit Transaction</button>
            </div>
            <div id="deleteTab">
                <button id="deleteEvent">Delete Transaction</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- jQuery UI-->
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <!-- Fullcallendar JS -->
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- Customized calendar JS page -->
    <script type="text/javascript" src="calendar.js"></script>
</body>

</html>
