<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Money Manager</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <!-- Fullcalendar plug-in CSS -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <!-- Customized CSS page -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Money Manager</h1>

    <!-- Form to add a transaction -->
    <div id="addForm">
            <h3>Add a Transaction</h3>
        <div>

            <!-- Transaction type radio buttons-->
            <div id="type">
                <input type="radio" id="income" name="type" value="income"><label id="incomeLabel" for="income">Income</label>
                <input type="radio" id="expense" name="type" value="expense"><label id="expenseLabel" for="expense">Expense</label>
            </div>

            <!-- Transaction frequency radio buttons-->
            <div id="frequency">
                <input type="radio" id="once" name="frequency" value="once"><label for="once">Once</label>
                <input type="radio" id="weekly" name="frequency" value="weekly"><label for="weekly">Weekly</label>
                <input type="radio" id="monthly" name="frequency" value="monthly"><label for="monthly">Monthly</label>
                <input type="radio" id="quarterly" name="frequency" value="quarterly"><label for="quarterly">4x Year</label>
                <input type="radio" id="semiannually" name="frequency" value="semiannually"><label for="semiannually">2x Year</label>
                <input type="radio" id="annually" name="frequency" value="annually"><label for="annually">1x Year</label>
            </div>

            <!-- Transaction input values -->
            <div id="values">
                <label for="addTitle">Transaction:</label><input type="text" id="addTitle">
                <label for="addAmount">Amount:</label><input type="text" id="addAmount">
                <label for="addStart">Start Date:</label><input type ="text" id="addStart">
                <!-- <label for="addEnd">End Date:</label><input type ="text" id="addEnd"> -->
                <button id="addButton">Add Transaction</button>
            </div>
        </div>
    </div>

    <!-- Button to change day view back to month view -->
    <button id="monthButton">Back to Month</button>

    <!-- Calendar container div-->
    <div id="calendar"></div>

    <!-- Dialog box to edit a transaction on the calendar -->
    <div id="dialog">
        <div id="editTabs">
            <ul>
                <li><a href="#editTab">Edit</a></li>
                <li><a href="#deleteTab">Delete</a></li>
            </ul>

            <!-- Tab to edit an event -->
            <div id="editTab">
                Transaction:<input type="text" id="editTitle">
                Amount:<input type="text" id="editAmount">
                <button id="editButton">Edit Transaction</button>
            </div>

            <!-- Tab to delete an event -->
            <div id="deleteTab">
                <button id="deleteButton">Delete Transaction</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- jQuery UI-->
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <!-- Fullcallendar JS -->
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- Customized calendar JS page -->
    <script type="text/javascript" src="calendar.js"></script>
</body>

</html>
