<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Money Manager</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <!-- Fullcalendar plug-in CSS -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <!-- Customized CSS page -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Container div for calendar -->
    <div id="calendar"></div>

    <div id="addEventForm">
        <div id="addTabs">
            <ul>
                <li><a href="#singleTab">Single</a></li>
                <li><a href="#recurringTab">Recurring</a></li>
            </ul>
            <div id="singleTab">
                Transaction: <input type="text" id="singleTitle"><br>
                Date: <br><input type ="text" id="Singledate"><br>
                Cash Flow: <input type="text" id="SinglecashFlow"><br>
                <button id="addSingleEvent">Add Transaction</button>
            </div>
            <div id="recurringTab">
                Transaction: <input type="text" id="recurringTitle"><br>
                Start Date: <input type ="text" id="recurringStartDate"><br>
                End Date: <input type ="text" id="recurringEndDate"><br>
                Cash Flow: <input type="text" id="recurringCashFlow"><br>
                <button id="addRecurringEvent">Add Transactions</button>
            </div>
        </div>
    </div>

    <!-- Button to change day view back to month view -->
    <button id="month">Back to Month</button>

    <!-- Dialog box to edit a transaction on the calendar -->
    <div id="editEventDialog">
        <div id="editTabs">
            <ul>
                <li><a href="#editTab">Edit</a></li>
                <li><a href="#deleteTab">Delete</a></li>
            </ul>
            <div id="editTab">
                Transaction: <input type="text" id="title">
                Cash Flow: <input type="text" id="cashFlow">
                <button id="editEvent">Edit Transaction</button>
            </div>
            <div id="deleteTab">
                <button id="deleteEvent">Delete Transaction</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- jQuery UI-->
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <!-- Fullcallendar JS -->
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- Customized calendar JS page -->
    <script type="text/javascript" src="calendar.js"></script>
</body>

</html>
